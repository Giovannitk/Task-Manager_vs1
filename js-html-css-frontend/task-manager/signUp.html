<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp TaskManager</title>

    <link rel="stylesheet" href="styles/signUp.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
</head>
<body>
  <div class="container">
    <header>Sign-up</header>
    <form action="login.html">

      <!-- Campo per l'email -->
      <div class="field email-field">
        <div class="input-field">
            <input type="email" class="email" placeholder="Enter your email" required />
        </div>
        <span class="error email-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">Please enter a valid email address.</p>
        </span>
      </div>

      <div class="field username-field">
        <div class="input-field">
          <input type="text" class="username" placeholder="Enter your username" />
        </div>
        <span class="error username-error">
          <i class="bx bx-error-circle error-icon"></i>
          <p class="error-text">Please enter a valid username</p>
        </span>
      </div>

      <div class="field password-field">
        <div class="input-field">
          <input type="password" placeholder="Enter your password" class="password"/>
          <i class="bx bx-hide show-hide"></i>
        </div>
        <span class="error password-error">
          <i class="bx bx-error-circle error-icon"></i>
          <p class="error-text">Please enter at least 8 characters with a number, symbol, small and capital letter.</p>
        </span>
      </div>

      <div class="field confirm-field">
        <div class="input-field">
          <input type="password" placeholder="Confirm your password" class="confirm-pass"/>
          <i class="bx bx-hide show-hide"></i>
        </div>
        <span class="error password-error">
          <i class="bx bx-error-circle error-icon"></i>
          <p class="error-text">Password not match.</p>
        </span>
      </div>

      <!-- Messaggio di avviso se l'admin esiste giÃ  -->
      <div id="admin-info" class="hidden">An admin already exists. You can only register as a USER.</div>

      <div class="text-left checkbox-wrapper checkbox-role js-checkbox-role">
        <input type="checkbox" id="terms" class="checkbox">
        <label class="checkbox-label" for="terms">check if you are admin.</label>
      </div>

      <div class="input-field button">
        <input type="submit" value="Submit Now">
      </div>
    </form>
  </div> 

  <script type="module" src="scripts/signUp.js"></script>
</body>
</html>
