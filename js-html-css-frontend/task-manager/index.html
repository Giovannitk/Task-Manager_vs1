<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles/index.css">
    <style>
        body, html {
          height: 100%;
          margin: 0;
        }
        
        .bg {
          /* The image used */
          background-image: url("img_girl.jpg");
        
          /* Full height */
          height: 100%; 
        
          /* Center and scale the image nicely */
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
        }
    </style>
</head>
<body>
    <div class="head-body-sup">
        <p class="head-body">
            <span class="header"></span>
            <button type="submit" class="log-out-button" id="logoutButton">Log-out</button>
        </p>
    </div>

    <!-- Sezione per la gestione dei task (solo per utenti normali) -->
    <div id="task-section" class="content-section">
        <form id="taskForm">
            <input type="text" id="title" placeholder="Title" required class="input-task">
            <input type="text" id="description" placeholder="Description" required class="input-task">
            <button type="submit" id="addTaskButton" class="add-task">Add Task</button>
        </form>

        <table id="taskTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Completed</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="taskList">
            </tbody>
        </table>
    </div>

    <!-- Sezione per la gestione degli utenti (solo per gli amministratori) -->
    <div id="user-management" class="content-section-table-users">
        <h2>User Management</h2>
        <table id="taskTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Tasks</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userList">
            </tbody>
        </table>
    </div>

    <script src="scripts/taskManager.js"></script>
</body>
</html>
