<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <h1></h1>

    <form id="taskForm">

    <ul id="taskList"></ul>

    <script src="scripts/taskManager.js"></script>
</body>
</html>
