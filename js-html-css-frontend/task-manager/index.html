<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div>
        <p>
            <span class="header"></span>
            <button type="submit" class="log-out-button" id="logoutButton">Log-out</button>
        </p>
    </div>

    <!-- Sezione per la gestione dei task (solo per utenti normali) -->
    <div id="task-section" class="content-section">
        <form id="taskForm">
            <input type="text" id="title" placeholder="Title" required class="input-task">
            <input type="text" id="description" placeholder="Description" required class="input-task">
            <button type="submit" id="addTaskButton" class="add-task">Add Task</button>
        </form>

        <table id="taskTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Completed</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="taskList">
            </tbody>
        </table>
    </div>

    <!-- Sezione per la gestione utenti (solo per admin) -->
    <div id="user-management" class="content-section hidden">
        <h2>User Management</h2>
        <ul id="userList"></ul> <!-- Aggiungi la lista utenti -->
    </div>

    <script src="scripts/taskManager.js"></script>
</body>
</html>
